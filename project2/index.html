<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>job application </title>
    <link rel="stylesheet" href="ijndex.css">
</head>

<body>
    <div class="conatiner">

        <div class="apply_box">

            <h1>
                Job Application
                <span class="title_small">(Web)</span>
            </h1>

            <form action="">
                <div class="formConatiner">
                    <div class="form_control">
                        <label for="s">First name:</label>
                        <input type="text" id="s" placeholder="Enter the First name..." name="first name">
                    </div>
                    <div class="form_control">
                        <label for="l">Last Name:</label>
                        <input type="text" id="l" placeholder="enter the Last_name">
                    </div>
                    <div class="form_control">
                        <label for="e">Email:</label>
                        <input type="email" name="email" id="e" placeholder="Enter the Email">
                    </div>
                    <div class="form_control">
                        <label for="job">Job_Role:</label>
                        <select id="job" name="job_roles">

                            <option value="">Select job role</option>
                            <option value="fronted">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>

                    </div>
                    <div class="form_controls">
                        <label for="t"> Address:</label>
                        <textarea name="" id="t">

                    </textarea>
                    </div>
                    <div class="form_control">
                        <label for="c">City name:</label>
                        <input type="text" id="c" placeholder="Enter the city name..." name="city name">
                    </div>
                    <div class="form_control">
                        <label for="p">Pin-code:</label>
                        <input type="number" id="p" placeholder="Enter the pincode" name="pincode">
                    </div>
                    <div class="form_control">
                        <label for="d"> Date:</label>
                        <input type="date" value="2022-01-10" id="d" name="date" placeholder="date">
                    </div>
                    <div class="form_control">
                        <label for="f">Upload Cv:</label>
                        <input type="file" id="f" name="cv">
                    </div>
                </div>
                <div class="button_conatainer"><button type="submit">Apply Now</button></div>

            </form>
        </div>
    </div>
</body>

</html>
